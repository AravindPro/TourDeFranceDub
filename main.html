<html>
	<head>
		<title>Tour De France!</title>
		<link rel="icon" href="./imgs/tdflogo.png">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./colors.css">
	</head>

	<body>
		<header class="flex-container grey-item">
			<div class="flex-container-compact flex-item-spb left-element">
				<span class="header-inner">
					<img src="./imgs/tissort.jpg" alt="Tissot logo" class="hover-y-underline header-img">
				</span>
				<span class="hover-y-underline header-inner"><p>OTHER EVENTS</p></span>
				<span class="hover-y-underline header-inner">BROADCASTERS</span>
				<span class="hover-y-underline header-inner">MEDIA</span>
				<span class="hover-y-underline header-inner">GAMES</span>
			</div>

			<div class="flex-container-compact flex-item-spb center-element">
				<span class="flash social-media header-inner">T</span>
				<span class="flash social-media header-inner">F</span>
				<span class="flash social-media header-inner">I</span>
			</div>

			<div class="flex-container-compact flex-item-spb right-element">
				<span class="hover-y-underline header-inner">MONTOUR</span>
				<span class="hover-y-underline header-inner">VIP</span>
				<span class="hover-y-underline header-inner">STORE</span>
				<span class=" header-inner black" id="login">
					<img src="./imgs/login.png" alt="Login photo" class="hover-y-underline header-img">
				</span>
			</div>
		</header>

		<div class="flex-container head-2 white">
			<div class="flex-container-compact flex-item-spb left-element">
				<span class="hover-y-underline header-inner">ROUTE</span>
				<span class="hover-y-underline header-inner">RANKINGS</span>
				<span class="hover-y-underline header-inner">TEAMS</span>
				<span class="hover-y-underline header-inner">TOUR CULTURE</span>
				<span class="hover-y-underline header-inner">PARTNERS</span>
			</div>
			<div class="flex-container-compact flex-item-spb center-element">
				<img src="./imgs/tdflogo.png" alt="" class="header-img">
				<div id="below-logo"><p class="reverse-skew">07/01 > 07/24/2022</p></div>
			</div>
			<div class="flex-container-compact flex-item-spb right-element">
				<div class="hover-y-underline header-inner">FANTASY</div>
				<div class="hover-y-underline header-inner">CLUB</div>
				<div class="hover-y-underline header-inner dropdown">
					<span class="dropdown-menu-item header-inner top"></span>
					<span class="dropdown-menu-items header-inner "></span>
					<span class="dropdown-menu-items header-inner"></span>
				</div>
				<div class="hover-y-underline header-inner"></div>
				<div class="hover-y-underline header-inner"></div>
			</div>
		</div>

		<main>
			<div class="grid-compact">
				<span class="grid-ele-fill hover-zoom">
					<div class="pic-grid">
						<span class="yellow">Hello</span>
						<span class="yellow">vi</span>
						<span class="yellow">woke</span>
					</div>
				</span>
				<span class="grid-ele-skew hover-zoom"></span>
				<span class="grid-ele-fill hover-zoom"></span>
			</div>
		</main>
	</body>
</html>
